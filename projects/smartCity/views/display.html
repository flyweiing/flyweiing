<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <style type="text/css">
          * { 
            margin:0; 
            padding:0; 
            border:0; 
          } 
          .clear{ 
            *zoom:1; 
          } 
          .clear:after { 
            visibility: none; 
            content:""; 
            display:block; 
            clear:both; 
            height:0; 
          }
          img {
            width: {{.imgWidth}}px;
            height: {{.imgHeight}}px;
          }
    </style>
  </head>
  <body>
      <div class="carousel">
          <img src="../static/display/{{.imgSrc}}" alt="">

      </div>


      <script type="text/javascript">
      </script>
  </body>
</html>
