<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>智慧路灯操作系统</title>
<link href="../static/css/login.css" type="text/css" rel="stylesheet" />
<script src="../static/js/basejs/require.js" type="text/javascript"></script>
<script src="../static/js/basejs/require.config.js" type="text/javascript"></script>
<script src="../static/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="login-box right clearfix">
        <div class="title">
            <img src="../static/img/bg_title1.png" alt="">
        </div>
        <div class="form-box">
            <div class="textbox clearfix">
                <input class="inputbox" type="text" placeholder="请输入用户名" tabindex="1" name="account" autofocus="autofocus"/>
            </div>
            <div class="textbox clearfix">
                <input id="password" class="inputbox" type="password" placeholder="请输入密码" tabindex="2" name="password" />
            </div>
            <div class="tips-box clearfix"></div>
            <button class="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
        <img class="wandeng" src="../static/img/bg_title2.png" alt="">
    </div>
    <div class="footer"></div>
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_four"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_one"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.onreadystatechange = function() {
            if(document.readyState == "complete")
                document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
